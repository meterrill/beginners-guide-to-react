    // Replaces error boundary class component in conjunction with react-error-boundary script
    const ErrorBoundary = ReactErrorBoundary.ErrorBoundary;

    // Fallback UI to be displayed in place of the component tree or element that crashed
    function ErrorFallback({ error }) {
      return (
        <div>
          <p>Something went wrong:</p>
          <pre>{error.message}</pre>
        </div>
      );
    }

    function Bomb() {
      throw new Error('ðŸ’¥ CABOOM ðŸ’¥');
    }

    function App() {
      const [explode, setExplode] = React.useState(false);
      return (
        // Error boundaries are React components that catch JavaScript errors anywhere in their child component tree, log those errors, and display a fallback UI
        // Error boundaries catch errors during rendering, in lifecycle methods, and in constructors of the whole tree below them
        // Error boundaries do not catch errors for: event handlers, asynchronous code (e.g. setTimeout or requestAnimationFrame callbacks), server side rendering, or errors thrown in the error boundary itself (rather than its children)
        <div>
          <div>
            <button onClick={() => setExplode(true)}>ðŸ’£</button>
          </div>
          <div>
            <ErrorBoundary FallbackComponent={ErrorFallback}>
              {explode ? <Bomb /> : 'Push the button Max!'}
            </ErrorBoundary>
          </div>
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
