<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      const [username, setUsername] = React.useState('');
      // Remove isLowerCase and error

      function handleSubmit(event) {
        event.preventDefault();
        alert(`You entered: ${username}`);
      }

      function handleChange(event) {
        // Force any user input to be lowercase in conjunction with the value prop on the input element
        setUsername(event.target.value.toLowerCase());
      }

      return (
        // Add value prop to input element which will force any user input to be lowercase in conjunction with the handleChange function
        // Remove div to display error message, but from a ux standpoint, it's probably a good idea to provide some sort of explanation for forcing the user input to be lowercase
        // Remove boolean to disable submit button on error
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username:</label>
            <input
              id="usernameInput"
              type="text"
              onChange={handleChange}
              value={username}
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      );
    }

    ReactDOM.render(<UsernameForm />, document.getElementById('root'));
  </script>
</body>
